<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accordion #1</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Javascript Accordion</h1>
            <p class="tagline">Cool facts about Javascript</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="accordion">
                <div class="accordion_item">
                    <div class="accordion_heading">
                        <p class="accordion_title">When was Javascript created?</p>
                        <span class="accordion_icon">+</span>
                    </div>
                    <div class="accordion_details">
                        <p>Javascript, not to be confused with Java, was created in 10 days in 1995</p>
                    </div>
                </div>
                <div class="accordion_item">
                    <div class="accordion_heading">
                        <p class="accordion_title">Why is Javascript so cool?</p>
                        <span class="accordion_icon">+</span>
                    </div>
                    <div class="accordion_details">
                        <p>Javascript, not to be confused with Java, is so coold because I use it!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="js/app.js"></script>
</body>
</html>
